<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Use</title>
    <script src="https://kit.fontawesome.com/3f7d8ad824.js" crossorigin="anonymous"></script>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input,
        button {
            font-size: 1.3;
            margin-top: 12px;
            border: 1px solid lightgray;
            padding-left: 10px;
        }

        .login-container button {
            background-color: orange;
            font-weight: 700;
            color: whitesmoke;
            border: 0px;
            padding: 5px;
        }

        nav {   
            display: flex;
            justify-content: space-between;
        }

        nav a {
            text-decoration: none;
            margin-right: 18px;
            color: beige;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <span>
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Orders</a>
                <a href="">About us</a>
            </span>
            <span>
                <a href=""><i class="fas fa-user-circle"></i></a>
                <a href=""><i class="fas fa-sign-out-alt"></i></a>
            </span>
        </nav>
    </header>

    <section class="login-container">
        <form class="login-form" action="">
            <h2>Login</h2>
            <input type="email" name="email" id="" placeholder="enter your email" required>
            <input type="password" name="password" id="" placeholder="enter your pass" required>
            <button type="submit">Login</button>
        </form>
    </section>
</body>

</html>
